<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your PVT Ecosystem account - Access Academy courses, Automation projects, and United member portal.">
    
    <title>Login | PVT Ecosystem</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Auth Styles */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: var(--space-4);
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--pvt-white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
        }
        
        .auth-header {
            padding: var(--space-8) var(--space-6) var(--space-6);
            text-align: center;
            background: linear-gradient(135deg, var(--pvt-rebel-red) 0%, var(--pvt-unity-purple) 100%);
            color: var(--pvt-white);
        }
        
        .auth-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-4);
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        .auth-header h1 {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-2);
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: var(--text-sm);
        }
        
        .auth-body {
            padding: var(--space-6);
        }
        
        .platform-tabs {
            display: flex;
            background: var(--pvt-slate-100);
            border-radius: var(--radius-lg);
            padding: var(--space-1);
            margin-bottom: var(--space-6);
        }
        
        .platform-tab {
            flex: 1;
            padding: var(--space-2) var(--space-3);
            text-align: center;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--pvt-slate-600);
            cursor: pointer;
            transition: all var(--duration-200) var(--ease-out);
        }
        
        .platform-tab.active {
            background: var(--pvt-white);
            color: var(--pvt-midnight);
            box-shadow: var(--shadow-sm);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .form-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--pvt-slate-300);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: all var(--duration-200) var(--ease-out);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--pvt-rebel-red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .form-input-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--pvt-slate-400);
            z-index: 1;
        }
        
        .form-input.has-icon {
            padding-left: calc(var(--space-4) + 20px + var(--space-3));
        }
        
        .password-toggle {
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--pvt-slate-400);
            cursor: pointer;
            transition: color var(--duration-200) var(--ease-out);
        }
        
        .password-toggle:hover {
            color: var(--pvt-slate-600);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--space-4) 0;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            color: var(--pvt-slate-600);
        }
        
        .forgot-password {
            font-size: var(--text-sm);
            color: var(--pvt-rebel-red);
            text-decoration: none;
            transition: color var(--duration-200) var(--ease-out);
        }
        
        .forgot-password:hover {
            color: #b91c1c;
        }
        
        .btn-login {
            width: 100%;
            padding: var(--space-4);
            background: var(--pvt-rebel-red);
            color: var(--pvt-white);
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            cursor: pointer;
            transition: all var(--duration-200) var(--ease-out);
        }
        
        .btn-login:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin: var(--space-6) 0;
            color: var(--pvt-slate-500);
            font-size: var(--text-sm);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--pvt-slate-300);
        }
        
        .social-login {
            display: flex;
            gap: var(--space-3);
        }
        
        .btn-social {
            flex: 1;
            padding: var(--space-3);
            border: 2px solid var(--pvt-slate-300);
            border-radius: var(--radius-lg);
            background: var(--pvt-white);
            color: var(--pvt-slate-600);
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: all var(--duration-200) var(--ease-out);
        }
        
        .btn-social:hover {
            border-color: var(--pvt-slate-400);
            background: var(--pvt-slate-50);
        }
        
        .auth-footer {
            padding: var(--space-6);
            text-align: center;
            background: var(--pvt-slate-50);
            border-top: 1px solid var(--pvt-slate-200);
        }
        
        .auth-footer p {
            font-size: var(--text-sm);
            color: var(--pvt-slate-600);
        }
        
        .auth-footer a {
            color: var(--pvt-rebel-red);
            text-decoration: none;
            font-weight: var(--font-medium);
        }
        
        .back-home {
            position: absolute;
            top: var(--space-4);
            left: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--pvt-slate-600);
            text-decoration: none;
            font-size: var(--text-sm);
            transition: color var(--duration-200) var(--ease-out);
        }
        
        .back-home:hover {
            color: var(--pvt-midnight);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <a href="/" class="back-home">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
        
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Access your PVT Ecosystem account</p>
            </div>
            
            <div class="auth-body">
                <div class="platform-tabs">
                    <div class="platform-tab active" data-platform="all">All Platforms</div>
                    <div class="platform-tab" data-platform="academy">Academy</div>
                    <div class="platform-tab" data-platform="automation">Automation</div>
                    <div class="platform-tab" data-platform="united">United</div>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <i class="fas fa-envelope form-input-icon"></i>
                        <input type="email" class="form-input has-icon" name="email" 
                               placeholder="Email address" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-lock form-input-icon"></i>
                        <input type="password" class="form-input has-icon" name="password" 
                               placeholder="Password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                    
                    <div class="form-options">
                        <label class="form-checkbox">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        Sign In
                    </button>
                </form>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button class="btn-social" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn-social" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn-social" onclick="socialLogin('linkedin')">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>
                    Don't have an account? 
                    <a href="register.html">Create one here</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Platform tab switching
        document.querySelectorAll('.platform-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.platform-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update form for specific platform
                const platform = tab.dataset.platform;
                updateFormForPlatform(platform);
            });
        });
        
        function updateFormForPlatform(platform) {
            const headerText = {
                all: 'Welcome Back',
                academy: 'Continue Learning',
                automation: 'Manage Projects',
                united: 'Join the Resistance'
            };
            
            document.querySelector('.auth-header h1').textContent = headerText[platform];
        }
        
        // Password toggle
        function togglePassword() {
            const passwordInput = document.querySelector('input[name="password"]');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('.btn-login');
            const originalText = button.textContent;
            
            // Show loading
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner animate-spin"></i> Signing In...';
            
            // Simulate login
            setTimeout(() => {
                // Simulate successful login
                localStorage.setItem('pvt_user', JSON.stringify({
                    email: e.target.email.value,
                    name: 'Demo User',
                    platforms: ['academy', 'automation', 'united'],
                    loginTime: new Date().toISOString()
                }));
                
                // Redirect to dashboard
                window.location.href = '/dashboard/';
            }, 2000);
        });
        
        // Social login
        function socialLogin(provider) {
            console.log(`Social login with ${provider}`);
            // Simulate social login
            alert(`Social login with ${provider} would be implemented here`);
        }
        
        // Check if already logged in
        if (localStorage.getItem('pvt_user')) {
            window.location.href = '/dashboard/';
        }
        
        // Add spinner animation
        const style = document.createElement('style');
        style.textContent = `
            .animate-spin {
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
